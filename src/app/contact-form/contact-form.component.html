<form>
    <div class="form-group">
        <label for="firstName" class="form-label">First Name</label>
        <input required ngModel id="firstName" title="firstName" name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text" class="form-control" />
        <div class="alert alert-danger" *ngIf="!firstName.valid&& firstName.touched"> First Name is required</div>
    </div>

    <div class="form-group">
        <label for="comment" class="form-label">Comment</label>
        <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control" title="comment"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
</form>
