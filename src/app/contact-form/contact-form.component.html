<form #f="ngForm" ngSubmit="submit(f)">
  <div class="form-group">
    <label for="firstName" class="form-label">First Name</label>
    <input
      required
      minlength="5"
      pattern="[a-zA-Z ]*"
      ngModel
      id="firstName"
      title="firstName"
      name="firstName"
      #firstName="ngModel"
      type="text"
      class="form-control"
    />

    <div class="alert alert-danger" *ngIf="firstName.touched">
      <div *ngIf="firstName.errors.required">First name is required</div>
      <div *ngIf="firstName.errors.minlength">
        Length is too short, needs to be at least
        {{ firstName.errors.minlength.requiredLength }} characters
      </div>
      <div *ngIf="firstName.errors.pattern">Pattern does not match</div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment" class="form-label">Comment</label>
    <textarea
      ngModel
      name="comment"
      id="comment"
      cols="30"
      rows="10"
      class="form-control"
      title="comment"
    ></textarea>
  </div>
  <button class="btn btn-primary">Submit</button>
</form>
